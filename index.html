<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
</head>
<body>
  <div class="container app-container">
    <div class="form-container">
      <form class="form flex-row" action="post">

        <!-- DAY -->
        <div class="input-container flex-column">
          <label for="day">Day</label>
          <input id="day" type="number" name="day" placeholder="DD"/>
          <div class="form-control--required">This field is required</div>
          <div class="form-control--valid">Must be a valid day</div>
        </div>

        <!-- MONTH -->
        <div class="input-container flex-column">
          <label for="month">Month</label>
          <input id="month" type="number" name="month" placeholder="MM"/>
          <div class="form-control--required">This field is required</div>
          <div class="form-control--valid">Must be a valid month</div>
        </div>

        <!-- YEAR -->
        <div class="input-container flex-column">
          <label for="year">Year</label>
          <input id="year" type="number" name="year" placeholder="YYYY"/>
          <div class="form-control--required">This field is required</div>
          <div class="form-control--valid">Must be a valid year</div>
        </div>
        <button type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="submit button">
        </button>
      </form>
    </div>

    <div class="output-container">
      <h2 class="output__label--year">
        <span class="output__number--year">38</span>
        Years
      </h2>
      <h2 class="output__label--months">
        <span class="output__number--months">3</span>
        Months
      </h2>
      <h2 class="output__label--days">
        <span class="output__number--days">26</span>
        Days
      </h2>
    </div>
  </div>

</body>
</html>
