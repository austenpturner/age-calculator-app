<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
</head>
<body>
  <div class="app">
    <form class="form container flex-row" action="post">

      <!-- DAY -->
      <div class="input flex-column">
        <label for="day" class="input__label input__label--day">Day</label>
        <input 
          id="day" 
          class="input__input input__input--day" 
          type="number" min="1" max="31" 
          name="day" 
          placeholder="DD"
        />
        <p class="input__required input__required--day">
          This field is required
        </p>
        <p class="input__invalid input__invalid--day">
          Must be a valid day
        </p>
      </div>

      <!-- MONTH -->
      <div class="input flex-column">
        <label for="month" class="input__label input__label--month">Month</label>
        <input 
          id="month" 
          class="input__input input__input--month" 
          type="number" min="1" max="12" 
          name="month" 
          placeholder="MM"
        />
        <p class="input__required input__required--month">
          This field is required
        </p>
        <p class="input__invalid input__invalid--month">
          Must be a valid month
        </p>
      </div>

      <!-- YEAR -->
      <div class="input flex-column">
        <label for="year" class="input__label input__label--year">Year</label>
        <input 
          id="year" 
          class="input__input input__input--year" 
          type="number" min="0" 
          name="year" 
          placeholder="YYYY"
        />
        <p class="input__required input__required--year">
          This field is required
        </p>
        <p class="input__invalid input__invalid--year">
          Must be a valid year
        </p>
      </div>
      <button type="submit">
        <img src="./assets/images/icon-arrow.svg" alt="submit button">
      </button>
    </form>

    <div class="output container">

      <h2 class="output__label output__label--years">
        <span class="output__number output__number--years">--</span>
        Years
      </h2>

      <h2 class="output__label output__label--months">
        <span class="output__number output__number--months">--</span>
        Months
      </h2>

      <h2 class="output__label output__label--days">
        <span class="output__number output__number--days">--</span>
        Days
      </h2>

    </div>
  </div>

</body>
</html>
