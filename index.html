<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
</head>
<body>
  <div class="container">
    <form class="form flex-row" action="post">

      <!-- DAY -->
      <div class="input flex-column">
        <label for="day" class="input__label">Day</label>
        <input id="day" class="input__input" type="number" min="1" max="31" name="day" placeholder="DD"/>
        <div class="input__control">This field is required</div>
        <div class="input__control">Must be a valid day</div>
      </div>

      <!-- MONTH -->
      <div class="input flex-column">
        <label for="month" class="input__label">Month</label>
        <input id="month" class="input__input" type="number" min="1" max="12" name="month" placeholder="MM"/>
        <div class="input__control">This field is required</div>
        <div class="input__control">Must be a valid month</div>
      </div>

      <!-- YEAR -->
      <div class="input flex-column">
        <label for="year" class="input__label">Year</label>
        <input id="year" class="input__input" type="number" min="0" name="year" placeholder="YYYY"/>
        <div class="input__control">This field is required</div>
        <div class="input__control">Must be a valid year</div>
      </div>
      <button type="submit">
        <img src="./assets/images/icon-arrow.svg" alt="submit button">
      </button>
    </form>

    <div class="output__container">

      <h2 class="output__label--year">
        <span class="output__number--year">38</span>
        Years
      </h2>

      <h2 class="output__label--months">
        <span class="output__number--months">3</span>
        Months
      </h2>

      <h2 class="output__label--days">
        <span class="output__number--days">26</span>
        Days
      </h2>

    </div>
  </div>

</body>
</html>
